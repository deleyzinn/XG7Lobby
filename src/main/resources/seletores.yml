        - " &fSite: &9www.site.com"
        - " &fYT: &4www.youtube.com"
      acoes:
      - "[MENSAGEM] &8-------------------&7**&8------------------"
      - "[MENSAGEM] "
      - "[MENSAGEM] &aSite: &fwww.website.com"
      - "[MENSAGEM] &bTwiter&f/&8X: &fwww.twitter.com"
      - "[MENSAGEM] &4YT: &fwww.youtube.com"
      - "[MENSAGEM] "
      - "[MENSAGEM] &5&oPlugin feito por DaviXG7"
      - "[MENSAGEM] &8-------------------&7**&8------------------"
      - "[SOM] UI_BUTTON_CLICK, 10.0, 0.0"
    Games:
      item: NETHER_STAR
      nome: "&aServer selector"
      quantidade: 1
      glow: true
      slot: 5
      lore:
        - "&aClique para escolher um jogo!"
